name: mana M4期限超過アラート

on:
  schedule:
    # 09:00 JST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  overdue-alert:
    runs-on: [self-hosted, local]

    steps:
      - name: Checkout brainbase
        uses: actions/checkout@v4

      - name: Checkout mana
        uses: actions/checkout@v4
        with:
          repository: Unson-LLC/slack-classify-bot
          path: mana
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== List root ==="
          ls -la
          echo "=== List mana ==="
          ls -la mana/ | head -20
          echo "=== List _codex/common/ops/scripts ==="
          ls -la _codex/common/ops/scripts/
          echo "=== Check mana/api ==="
          ls -la mana/api/ | head -10

      - name: Run M4 overdue alert
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          HOME: /Users/ksato
        run: node _codex/common/ops/scripts/mana-m4-overdue-alert.js
