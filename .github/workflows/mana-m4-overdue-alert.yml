name: mana M4期限超過アラート

on:
  schedule:
    # 09:00 JST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  overdue-alert:
    runs-on: [self-hosted, local]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run M4 overdue alert
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          HOME: /Users/ksato
        run: node _codex/common/ops/scripts/mana-m4-overdue-alert.js
