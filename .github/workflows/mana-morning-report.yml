name: mana朝レポート

on:
  schedule:
    # 06:00 JST = 21:00 UTC (前日)
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  morning-report:
    runs-on: [self-hosted, local]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run mana morning report
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          HOME: /Users/ksato
        run: node _codex/common/ops/scripts/mana-morning-report.js
