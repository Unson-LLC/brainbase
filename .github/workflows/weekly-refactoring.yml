name: ops-department Auto Refactoring

on:
  schedule:
    - cron: "0 */6 * * *" # 6ÊôÇÈñì„Åî„Å®Ôºà0:00, 6:00, 12:00, 18:00 UTCÔºâ
  workflow_dispatch: # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

jobs:
  ops-department-review:
    runs-on: [self-hosted, local]
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ÂÖ®Â±•Ê≠¥ÂèñÂæóÔºàgit diff„ÅßÊØîËºÉ„Åô„Çã„Åü„ÇÅÔºâ

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ops-department team review
        env:
          REAL_HOME: /Users/ksato
          HOME: /Users/ksato
          CLAUDE_CLI_PATH: /Users/ksato/.npm-global/bin/claude
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          CLAUDE_CODE_DISABLE_TELEMETRY: "1"
          PATH: /Users/ksato/.npm-global/bin:/usr/local/bin:/usr/bin:/bin
        run: node scripts/ops-team-review.cjs

      - name: Read PR Title
        if: success()
        id: pr-title
        run: |
          if [ -f pr-title.txt ]; then
            echo "title=$(cat pr-title.txt)" >> $GITHUB_OUTPUT
          else
            echo "title=[ops-department] Ëá™Âãï„Ç≥„Éº„Éâ„É¨„Éì„É•„Éº - Run ${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Read PR Body
        if: success()
        id: pr-body
        run: |
          if [ -f pr-body.txt ]; then
            {
              echo 'body<<EOF'
              cat pr-body.txt
              echo EOF
            } >> $GITHUB_OUTPUT
          else
            {
              echo 'body<<EOF'
              echo "## ü§ñ ops-department Ëá™Âãï„Ç≥„Éº„Éâ„É¨„Éì„É•„Éº"
              echo ""
              echo "Ë©≥Á¥∞„Å™„É¨„Éì„É•„ÉºÁµêÊûú„ÅØ \`ops-department-refactoring.md\` „ÇíÂèÇÁÖß„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
              echo EOF
            } >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: success()
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            refactor: ops-department weekly review

            Automated code review and refactoring by ops-department team:
            - architect: architecture patterns check
            - security-engineer: security vulnerabilities check
            - refactoring-specialist: refactoring suggestions
            - tdd-engineer: test coverage check

            Co-Authored-By: ops-department <noreply@unson.co.jp>
          branch: ops-department/weekly-review-${{ github.run_number }}
          delete-branch: true
          title: ${{ steps.pr-title.outputs.title }}
          body: ${{ steps.pr-body.outputs.body }}
          labels: |
            automated
            refactoring
            ops-department

      - name: Update refactoring history in develop
        if: steps.create-pr.outputs.pull-request-number
        env:
          PR_NUMBER: ${{ steps.create-pr.outputs.pull-request-number }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: node scripts/commit-history-to-develop.cjs

  # PR„Éû„Éº„Ç∏Áä∂ÊÖã„ÇíÂÆöÊúüÁöÑ„Å´Êõ¥Êñ∞
  update-pr-status:
    runs-on: [self-hosted, local]
    if: github.event_name == 'schedule'
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update PR merge status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-pr-status.cjs
