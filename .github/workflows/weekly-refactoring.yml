name: ops-department Auto Refactoring

on:
  schedule:
    - cron: "0 */6 * * *" # 6æ™‚é–“ã”ã¨ï¼ˆ0:00, 6:00, 12:00, 18:00 UTCï¼‰
  workflow_dispatch: {}

jobs:
  ops-department-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å…¨å±¥æ­´å–å¾—ï¼ˆgit diffã§æ¯”è¼ƒã™ã‚‹ãŸã‚ï¼‰

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify Codex CLI
        run: codex --version

      - name: Run ops-department team review
        env:
          REAL_HOME: /Users/ksato
          HOME: /Users/ksato
          AI_CLI_BACKEND: codex
          CODEX_CLI_PATH: /usr/local/bin/codex
          CODEX_MODEL: gpt-5-codex
          CODEX_REASONING_EFFORT: high
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PATH: /Users/ksato/.npm-global/bin:/usr/local/bin:/usr/bin:/bin
        run: node scripts/ops-team-review.cjs

      - name: Read PR Title
        if: success()
        id: pr-title
        run: |
          if [ -f pr-title.txt ]; then
            echo "title=$(cat pr-title.txt)" >> $GITHUB_OUTPUT
          else
            echo "title=[ops-department] è‡ªå‹•ã‚³ãƒ¼ãƒ‰ãƒ¬ãƒ“ãƒ¥ãƒ¼ - Run ${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare PR Body
        if: success()
        run: |
          if [ ! -f pr-body.txt ]; then
            printf '%s\n' \
              '## ğŸ¤– ops-department è‡ªå‹•ã‚³ãƒ¼ãƒ‰ãƒ¬ãƒ“ãƒ¥ãƒ¼' \
              '' \
              'è©³ç´°ãªãƒ¬ãƒ“ãƒ¥ãƒ¼çµæœã¯ `ops-department-refactoring.md` ã‚’å‚ç…§ã—ã¦ãã ã•ã„ã€‚' \
              > pr-body.txt
          fi

      - name: Create Pull Request
        if: success()
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            refactor: ops-department weekly review

            Automated code review and refactoring by ops-department team:
            - architect: architecture patterns check
            - security-engineer: security vulnerabilities check
            - refactoring-specialist: refactoring suggestions
            - tdd-engineer: test coverage check

            Co-Authored-By: ops-department <noreply@unson.co.jp>
          base: main
          branch: ops-department/weekly-review-${{ github.run_number }}
          delete-branch: true
          title: ${{ steps.pr-title.outputs.title }}
          body-path: pr-body.txt
          labels: |
            automated
            refactoring
            ops-department

      - name: Update refactoring history in main
        if: steps.create-pr.outputs.pull-request-number
        env:
          PR_NUMBER: ${{ steps.create-pr.outputs.pull-request-number }}
          PR_BRANCH: ${{ steps.create-pr.outputs.pull-request-branch }}
          TARGET_BRANCH: main
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: node scripts/commit-history-to-develop.cjs

  # PRãƒãƒ¼ã‚¸çŠ¶æ…‹ã‚’å®šæœŸçš„ã«æ›´æ–°
  update-pr-status:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update PR merge status
        env:
          TARGET_BRANCH: main
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-pr-status.cjs
