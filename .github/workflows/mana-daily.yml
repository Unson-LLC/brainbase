name: mana日次処理

on:
  schedule:
    # 21:00 JST = 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run mana daily processing
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        run: node _codex/common/ops/scripts/mana-daily.js
