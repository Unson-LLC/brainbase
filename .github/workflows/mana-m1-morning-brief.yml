name: mana M1朝のブリーフィング

on:
  schedule:
    # 08:30 JST = 23:30 UTC (前日)
    - cron: '30 23 * * *'
  workflow_dispatch:

jobs:
  morning-brief:
    runs-on: [self-hosted, local]

    steps:
      - name: Checkout brainbase
        uses: actions/checkout@v4

      - name: Checkout mana
        uses: actions/checkout@v4
        with:
          repository: Unson-LLC/slack-classify-bot
          path: mana
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install mana dependencies
        working-directory: mana
        run: npm install

      - name: Run M1 morning brief
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          HOME: /Users/ksato
          NODE_PATH: ${{ github.workspace }}/mana/node_modules
        run: node _codex/common/ops/scripts/mana-m1-morning-brief.js
