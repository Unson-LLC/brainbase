# UNSON members' config template
# This file will be auto-generated by `npm run auth-setup`
# Copy to config.yml and edit as needed

workspace_root: ${HOME}/workspace

projects:
  # Example UNSON projects (auto-generated from RACI permissions)
  - id: prj_brainbase
    name: brainbase
    nocodb:
      base_id: p_xxxxx  # Auto-filled by auth-setup

  - id: prj_mana
    name: mana
    nocodb:
      base_id: p_xxxxx  # Auto-filled by auth-setup

  - id: prj_salestailor
    name: salestailor
    nocodb:
      base_id: p_xxxxx  # Auto-filled by auth-setup

  - id: prj_zeims
    name: zeims
    nocodb:
      base_id: p_xxxxx  # Auto-filled by auth-setup

  - id: prj_unson
    name: unson
    nocodb:
      base_id: p_xxxxx  # Auto-filled by auth-setup

plugins:
  enabled:
    - bb-inbox
    - bb-tasks
    - bb-schedules
  disabled: []

# MCP settings (auto-configured by auth-setup)
mcp:
  # 必須: brainbase Graph API
  brainbase:
    api_url: https://graph.brain-base.work
    token_path: ~/.brainbase/tokens.json

  # Google統合（Gmail + Calendar）
  gog:
    enabled: true

  # タスク管理
  nocodb:
    enabled: true

  # ブラウザ自動化
  chrome-devtools:
    enabled: true

  # 会計連携
  freee:
    enabled: true

  # 勤怠管理
  jibble:
    enabled: true
