# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Graph API Server - Docker Compose
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#
# 構成:
#   - graph-api: brainbase Graph APIサーバー（Docker）
#   - nginx: HTTPSリバースプロキシ（Let's Encrypt統合）
#   - certbot: SSL証明書自動更新
#
# デプロイ先: Lightsail (176.34.20.239)
# ドメイン: graph.brainbase.work
#
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Graph API Server
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  graph-api:
    build:
      context: .
      dockerfile: Dockerfile.graph-api
    container_name: brainbase-graph-api
    restart: unless-stopped
    env_file:
      - .env.graph-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      # PostgreSQL接続（Lightsail VPC内部）
      - INFO_SSOT_DATABASE_URL=${INFO_SSOT_DATABASE_URL}
      # JWT署名鍵
      - BRAINBASE_JWT_SECRET=${BRAINBASE_JWT_SECRET}
      # Slack OAuth設定
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - SLACK_REDIRECT_URI=${SLACK_REDIRECT_URI}
      # 公開URL
      - BRAINBASE_PUBLIC_URL=https://graph.brainbase.work
      # CORS許可オリジン
      - BRAINBASE_AUTH_ALLOWED_ORIGINS=https://graph.brainbase.work
    networks:
      - graph-api-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health/ready', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Nginx (HTTPSリバースプロキシ)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  nginx:
    image: nginx:alpine
    container_name: brainbase-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - graph-api-network
    depends_on:
      - graph-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Certbot (Let's Encrypt証明書自動更新)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  certbot:
    image: certbot/certbot
    container_name: brainbase-certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  graph-api-network:
    driver: bridge
